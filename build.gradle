plugins {
    id 'scala'
    id 'java'
}

group = 'net.study.functional'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.scala-lang', name: 'scala-library', version: '2.12.16'
}

tasks.named('test') {
    useJUnitPlatform()
}
